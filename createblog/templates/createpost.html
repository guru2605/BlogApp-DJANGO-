{% include 'navbar.html'%}








<div class="container" style="padding-left:10%;padding-right:10%;">
        <form action="/createnewpost/" method="post">
            {% csrf_token %}
                <div class="form-group"style="margin-top:2%">
                    <br>
                  <label for="postname"><b>Post Title:</b></label>
                  <input type="text" class="form-control col-sm-3" id="posttitle" name="posttitle" placeholder="POST TITLE">
                 <br>
                 <br>
                  <label for="posttext" ><b>Post Text:</b></label>
                  <textarea class="form-control col-sm-6" name="posttext" id="posttext" cols="400" rows="10" placeholder="Type post here"></textarea>
                   <br> <br>
             <button class="btn btn-success md"  type="submit" id="postsubmit">CREATE</button>

                </div>

       </form>

</div>
