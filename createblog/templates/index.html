{%include 'navbar.html'%}

<div class="container">
<br><br>


<br><br>
<ul class=" row">
    {% for post in postlist %}
    <li class=" col-sm-4" style="list-style-type:none">

 
    
      <div class="container-fluid">
          <form method="post" action="/deletepost/">
            {% csrf_token %}
            <input type="text" name="post_id" value="{{post.pk}}" hidden>
          <h3 class="card-header" style="margin-top:10px">{{post.post_name}} <button type="submit" onclick="refreshpage()"><i class="material-icons ">delete</i></button>
          </h3>
          <p class="card-body" style="background-color:antiquewhite"> 
                {{post.post_text}}
          </p>             
    </div>
         </form>
    </li>
    {%endfor%}

</ul>
</div>
